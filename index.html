<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Emir Selimovic">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Etch a Sketch</title>
</head>

<body>
    <header>
        <div class="container">

            <div class="gametitle">
                <h1>Etch A Sketch!</h1>
            </div>
            <div class="description">
                <h3>Draw something on the grid!</h3>
            </div>
        </div>
    </header>

    <section class="theGame">
        <div class="container">
            <div class="center">
                <button class="clearButton">Clear Grid</button>
                <div class="gameContainer">
                </div>
            </div>
            <div class="colorSelection">
                <form>
                    <p>Selct your Color:</p>
                    <div class="radios">
                        <input type="radio" id="blackColorchoice" name="colorchoice" value="black">
                        <label for="blackColorchoice">Black</label>

                        <input type="radio" id="rndColorchoice" name="colorchoice" value="rnd">
                        <label for="rndColorchoice">Random Color</label>

                        <input type="radio" id="shadeColorchoice" name="colorchoice" value="shaded">
                        <label for="fadeColorchoice">Shaded Color</label>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

<script src="script.js"></script>

</html>
